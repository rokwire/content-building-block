      tags:
      - Client
  /image:
    post:
      consumes:
      - multipart/form-data
      description: Uploads an image to AWS S3
      operationId: AdminUpdateStudentGuide
      parameters:
      - description: path - path within the S3 bucket
        in: body
        name: path
        required: true
        schema:
          type: string
      - description: width - width of the image to resize. If width and height are
          missing - then the new image will use the original size
        in: body
        name: width
        schema:
          type: string
      - description: height - height of the image to resize. If width and height are
          missing - then the new image will use the original size
        in: body
        name: height
        schema:
          type: string
      - description: 'quality - quality of the image. Default: 90'
        in: body
        name: quality
        schema:
          type: string
      - description: fileName - the uploaded file name
        in: body
        name: fileName
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - UserAuth: []
      tags:
      - Client
  /student_guides:
    get:
      consumes:
      - application/json
      description: Retrieves  all student guides
      operationId: GetStudentGuides
      parameters:
      - description: Coma separated IDs of the desired records
        in: query
        name: ids
        type: string
      responses:
        "200":
          description: ""
      security:
      - RokwireAuth: []
      tags:
      - Client
  /student_guides/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a student guide by id
      operationId: GetStudentGuide
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - RokwireAuth: []
      tags:
      - Client
  /twitter/users/{user_id}/tweets:
    get:
      description: Retrieves Twitter tweets for the specified user id. This API is
        intended to be invoked with the original Twitter query params to https://api.twitter.com/2/users/%s/tweets
      operationId: GetTweeterPosts
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - RokwireAuth: []
      tags:
      - Client
  /version:
    get:
      description: Gives the service version.
      operationId: Version
      produces:
      - text/plain
      responses:
        "200":
          description: ""
      tags:
      - Client
schemes:
- https
securityDefinitions:
  AdminGroupAuth:
    in: header
    name: GROUP
    type: apiKey
  AdminUserAuth:
    in: header (add Bearer prefix to the Authorization value)
    name: Authorization
    type: apiKey
  RokwireAuth:
    in: header
    name: ROKWIRE-API-KEY
    type: apiKey
  UserAuth:
    in: header (add Bearer prefix to the Authorization value)
    name: Authorization
    type: apiKey
swagger: "2.0"
