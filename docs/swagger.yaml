      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Creates a student guide item
      operationId: AdminCreateStudentGuide
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /admin/student_guides/{id}:
    delete:
      description: Deletes a student guide item with the specified id
      operationId: AdminDeleteStudentGuide
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Retrieves  all items
      operationId: AdminGetStudentGuide
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates a student guide with the specified id
      operationId: AdminUpdateStudentGuide
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - AdminUserAuth: []
      tags:
      - Admin
  /health_locations:
    get:
      consumes:
      - application/json
      description: Retrieves  all health locations
      operationId: GetHealthLocations
      parameters:
      - description: Coma separated IDs of the desired records
        in: query
        name: ids
        type: string
      responses:
        "200":
          description: ""
      security:
      - RokwireAuth: []
      tags:
