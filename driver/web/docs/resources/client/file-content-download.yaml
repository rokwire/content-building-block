get:
  tags:
    - Client
  summary: Client API that gets presigned URLs for file download from AWS S3
  description: |
    Gets presigned URLs for file download from AWS S3
  security:
    - bearerAuth: [] 
  parameters:
    - name: fileKeys
      in: query
      description: comma-separated list of keys of the files
      required: true
      style: form
      explode: false
      schema:
        type: string
    - name: entityID
      in: query
      description: id of entity to associate file
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: category
      in: query
      description: category of files
      required: true
      style: form
      explode: false
      schema:
        type: string
    - name: add-path-apporg-id
      in: query
      description: whether the service should add the app ID and org ID to the URL
      required: false
      style: form
      explode: false
      schema:
        type: boolean
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/application/FileContentItemRef.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error