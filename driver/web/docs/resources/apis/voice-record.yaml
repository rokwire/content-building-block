post:
  tags:
  - Apis
  summary: Upload a voice record file
  description: Accept m4a file
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
        encoding:
            file:
              contentType: 'audio/x-m4a'
  responses:
    '200':
      description: File uploaded successfully
    '400':
      description: Bad request