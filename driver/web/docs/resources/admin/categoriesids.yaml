get:
  tags:
    - Admin
  summary: Admin API that Retrieves data content item
  description: |
    Retrieves data content item

    **Auth:** Requires admin token with `all_admin_content` permission
  security:
    - bearerAuth: []          
  parameters:
    - name: name
      in: path
      description: name of category
      required: true
      style: simple
      explode: false
      schema:
        type: string            
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            ref: "../../schemas/admin/categories/Categories.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Admin
  summary: Admin API that Delete data content item
  description: |
    Delete data content item

    **Auth:** Requires admin token with `all_admin_content` permission
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      description: name of category
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error      
